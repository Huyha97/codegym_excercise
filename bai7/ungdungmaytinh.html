<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CALCULATOR</h1>
<table>
    <tr>
        <td><input type="text" id="button1"></td>
        <td><input type="text" id="button2"></td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="Addition()">Addition (+)</button>
            <button type="button" onclick="Subtraction()">Subtraction (-)</button>
        </td>
        <td>
            <button type="button" onclick="Multiplication()">Multiplication (*)</button>
            <button type="button" onclick="Division()">Division (/)</button>
        </td>
    </tr>
</table>
<p id="result">Rusult</p>
<script>
    function Addition(){
        let a = parseFloat( document.getElementById("button1").value )
        let b = parseFloat( document.getElementById("button2").value )
        let sum = a+b
        document.getElementById("result").innerHTML = 'Result: ' + sum
    }


    function Subtraction(){
        let a = parseFloat( document.getElementById("button1").value )
        let b = parseFloat( document.getElementById("button2").value )
        let sub = a-b
        document.getElementById("result").innerHTML = 'Result: ' + sub
    }
    function Multiplication(){
        let a = parseFloat( document.getElementById("button1").value )
        let b = parseFloat( document.getElementById("button2").value )
        let mul = a*b
        document.getElementById("result").innerHTML = 'Result: ' + mul
    }
    function Division(){
        let a = parseFloat( document.getElementById("button1").value )
        let b = parseFloat( document.getElementById("button2").value )
        let div = a/b
        document.getElementById("result").innerHTML = 'Result: ' + div
    }

</script>
</body>
</html>
