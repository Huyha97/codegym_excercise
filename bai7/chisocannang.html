<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("chieu cao cua ban la: "); //don vi m//
    let weight = +prompt("can nang cua ban la: ");  // don vi m//
    let bmi = weight/(height*height);
    if  (bmi < 18.5) {
        alert('Underweight');
    } else if (bmi < 25){
        alert('Normal');
    } else if (bmi < 30){
        alert('Overweight');
    } else {
        alert('Obese');
    }
    </script>
</body>
</html>
