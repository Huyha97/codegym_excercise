<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nam">
<button type="button" onclick="clickme()">click!</button>
<h1 id="theh1"> Result</h1>
</body>
<script>
    function clickme() {
        let year = parseFloat( document.getElementById('nam').value);
        if (year <= 100) {
            // document.write('Thế kỷ 1');
            document.getElementById('theh1').innerText =  1
        } else if ( year % 100 === 0 ) {
            // document.write('Thế kỷ' + parseInt(year / 100));
            document.getElementById('theh1').innerText =  parseInt(year / 100)
        } else {
            // document.write('Thế kỷ' + parseInt(year / 100) + 1 );
            document.getElementById('theh1').innerText =  parseInt(year / 100) + 1
        }
    }
</script>
</html>
