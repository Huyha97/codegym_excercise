<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><Label>amount</Label></td>
        <td><label for="from">from</label></td>
        <td><label for="to">to</label></td>
        <td></td>
    </tr>
    <tr>
        <td><label><input type="text" id="input"></label></td>
        <td><select  id="from">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select></td>
        <td><select  id="to">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select></td>
        <td><button type="button" onclick="display()">Convert</button></td>
    </tr>
    <script>
        function display() {
            let input = document.getElementById("input").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            if (from === to) {
                document.getElementById("result").innerText = input;
            } else if (from === "VND" && to === "USD") {
                document.getElementById("result").innerText = input/23000;
            } else {
                document.getElementById("result").innerText = input*23000;
            }
        }
    </script>

</table>
<h2 id="result"></h2>

</body>
</html>
