<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="ip">
<button type="button" id="buttonAdd" value="Add" onclick="add_elements_to_array()">Add</button>
<button type="button" id="buttonDisplay" value="Display" onclick="a()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
function add_elements_to_array() {
    array[x] = document.getElementById("ip").value;
    alert("Element: " + array[x] + "Added at index" + x);
    document.getElementById("ip").value = " ";
}
    function a(){
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e+= "element" + i + " = " + array[i] + "<br/>";
        } document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
