<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let num = +prompt("NHập vào đây:");
let check = true;
if (num <2) {
    check = false;
}
for (let i = 2; i <num ; i++) {
    if (num % i === 0) {
        check   = false;
        break;
    } if (check) {
        alert("la so nguyen to");
    } else  {
        alert("khong la so nguyen to");
    }

}
</script>
</body>
</html>
