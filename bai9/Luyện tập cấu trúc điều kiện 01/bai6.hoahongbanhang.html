<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH HOA HỒNG DOANH SỐ BÁN HÀNG!!!</title>
</head>
<body>
<script>
    let doanhThu = +prompt('Giá trị đơn hàng: ');
    if (doanhThu > 500000 ) {
        alert(' Hoa Hồng của đơn hàng là: '+ doanhThu*0.09)
    } else if ( doanhThu > 100000) {
        alert(' Hoa Hồng của đơn hàng là: '+ doanhThu*0.05)

    } else {
        alert(' Hoa Hồng của đơn hàng là: '+ doanhThu*0.02)

    }
</script>

</body>
</html>
