<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIEM TRA XEM A CHIA HET CHO B KHONG</title>
</head>
<body>
<script>
    let a = +prompt('Nhap a');
    let b = +prompt('Nhap b');
    if (a % b === 0){
        alert('a chia hết cho b');
    }
    else {
        alert('a không chia hết cho b');
    }
</script>
</body>
</html>
