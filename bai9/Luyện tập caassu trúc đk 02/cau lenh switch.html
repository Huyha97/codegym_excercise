<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">
<button id="1"  onclick="abc()"> Tính số ngày</button>
<p id="2"></p>
<script>
    function abc() {
        let month = parseInt( document.getElementById('a').value);
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               // alert('Tháng' + document.getElementById('a').value + 'có 31 ngày');
            document.getElementById('2').innerText ='Tháng' + month + 'có 31 ngày'
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('2').innerText ='Tháng' + month + 'có 30 ngày'
                break;
            case 2:
                document.getElementById('2').innerText ='Tháng' + month + 'có 28 hoac 29 ngày'
                break;
        }
    }
</script>
</body>
</html>
