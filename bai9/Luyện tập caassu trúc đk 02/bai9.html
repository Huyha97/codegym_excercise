<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swich-case</title>
</head>
<body>
<script>
  let a = +prompt('Nhập a');
  let b = +prompt('Nhập b');
  let c = +prompt('Nhập c');
  if (a > 0 && b > 0 && c > 0 ) {
      if (a + b > c && b + c > a && c + a > b)
  {
      alert('a,b,c là độ dài 3 cạnh tam giác');
  }

  } else {
      alert('a,b,c không là 3 cạnh tam giác');
  }

</script>
</body>
</html>
