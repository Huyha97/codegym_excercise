<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienlai;
    let soTienGui = +prompt('Số tiền gửi ban đầu là:'); // đơn vị vnđ
    let laiSUat   = +prompt('lãi suất hàng tháng là:'); // đơn vị năm
    let thoiGian  = +Prompt('Thời gian gửi là:');       // đơn vị ngày
    tienlai = soTienGui * laiSUat * thoiGian/360
    alert('Lãi suất là:' + tienlai);
</script>
</body>
</html>
