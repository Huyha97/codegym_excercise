<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh gia dien</title>
</head>
<body>
<script>
    let soDien =  parseFloat(prompt('Một tháng nhà bạn dùng hết bao nhiêu số điện?: '));
    if (soDien > 200 ) {
        alert('Nhà bạn tháng này hết: ' + soDien*2000 + 'VND');
    } else if (soDien > 100 ) {
        alert('Nhà bạn tháng này hết: ' + soDien*1200 + 'VND');
    } else  {
        alert('Nhà bạn tháng này hết: ' + soDien*1000 + 'VND');
    }
</script>

</body>
</html>
