<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = "<table style='border-collapse: collapse' width='400px' border='5px' >";
    let i = 0;
    for (; i < 11; i++) {
        data = data + "<tr>";
        let j = 0;
        for (; j < 11; j++) {
            data = data + "<td>" + i * j + "</td>";
        }
        data = data + "</tr>";
    }
    data = data + "</table>"
    document.write(data);
</script>
</body>
</html>
