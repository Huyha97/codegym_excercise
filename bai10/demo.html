<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = "<table style='border-collapse: collapse' width='400px' border='5px'>";
    for (let i = 2; i < 10; i++) {
        data = data + "<tr>";
        for (let j = 1; j < 10; j++) {
            data = data + "<td>" + i + "X" + j + "=" + i * j + "</td>";
        }
        data = data + "</tr>";
    }
    data = data + "</table>";
    document.write(data);

</script>
</body>
</html>
