<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI2.  </title>
<!--    Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
</head>
<body>
<script>
    let number = +prompt("Nhap vao so bat ky");
    let total  = 0;
    for (let i = 1; i < number ; i++) {
        total = total + i;
    } document.write(total + '<br>')
</script>
</body>
</html>
