<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        width
        height
        color

        constructor(width, height, color) {
            this.width = width
            this.height = height
            this.color = color
        }
        get width () {
            return this.width;
        }
        get height () {
            return this.height;
        }
        getArea() {
            return this.height*this.width
        }
        getPerimetor() {
            return (this.width + this.height)*2
        }
    }
    let Calculate = new Rectangle(20,10);
    console.log(Calculate.getArea())
    console.log(Calculate.getPerimetor())

</script>
</body>
