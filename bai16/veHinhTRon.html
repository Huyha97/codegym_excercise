<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="circle" width="500" height="500" style="border: 1px solid black"></canvas>
<script>
    // cach 01:
    class hinhTron{
        radius
    constructor(radius) {
            this.radius = radius;
    }
    getRadius() {
            return this.radius;
    }
    setRadius(radiusSet) {
            this.radius = radiusSet;
    }
    getArea() {
            return this.radius*this.radius*Math.PI;
    }
    draw(){
            let ctx = document.getElementById('circle').getContext('2d');
            let x = 200;
            let y= 200;
            ctx.beginPath() ;
            ctx.arc(x,y,this.radius,0,2*Math.PI);
            ctx.fill();
            ctx.closePath();
             }
    }
    let Dientich = new hinhTron(1);
    Dientich.setRadius(5);
    Dientich.setRadius(200);
    console.log(Dientich.getArea());
    Dientich.draw();
</script>
</body>
</html>
