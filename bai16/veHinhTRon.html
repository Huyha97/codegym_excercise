<body>
<script>
    // cach 01:
    class hinhTron{
        radius
    constructor(radius) {
            this.radius = radius;
    }
    getRadius() {
            return this.radius;
    }
    setRadius(radiusSet) {
            this.radius = radiusSet;
    }
    getArea() {
            return this.radius*this.radius*Math.PI;
    }
    }
    let Dientich = new hinhTron(1);
    Dientich.setRadius(5);
    Dientich.setRadius(10);
    console.log(Dientich.getArea())
</script>
