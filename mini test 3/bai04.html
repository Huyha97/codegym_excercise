            console.log("số lượng phần tử chia hết cho 3 là: " + count3 + "số lượng phần tử không chia hết cho 3 là: " + array.length - count3  )
        }
        if (array[j] % 5 === 0){

        }
        if (count3>count5) {
            document.getElementById("theh1").innerHTML = "C1021H1";
        } if (count3<count5)
    {

</script>
